<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./form.css">
    <title>form</title>
</head>
<body>
    <div class="outer">
    <form action="#">
    <div class="OUTER">
        <div class="INNER">
          <h1 id="rahul">STUDENT Registration FORM</h1><hr>
          <div class="content">
            <label class="rahul" for="name">name</label>
            : <input type="text" required placeholder="enter name " minlength="3" maxlength="15">
          </div>
          <div class="content">
            <label class="rahul" for="father name">father name</label>
            : <input type="text" required placeholder="enter father name" minlength="3" maxlength="15" >
          </div>
          <div class="content">
            <label class="rahul" for="address">address</label>
       : <input type="text" required placeholder=" enter address" minlength="10" maxlength="10" >
          </div>
          <div class="content">
            <label class="rahul" for="gender">gender</label>
           : <label for="button">male</label>
            <input type="radio" name="yes"  id="button">
             <label for="button1">female</label>
            <input type="radio" name="yes" id="button1" >
            
          </div>
          <div class="content"> 
            <label class="rahul" for="city">city</label>
            : <select  name="select" id="select">
                <option value="-1" selected>select..</option>
                <option value="coimbature">coimbature</option>
                <option value="nilgiri">nilgiri</option>
                <option value="chennai">chennai</option>
                <option value="mettupalayam">mettupalayam</option>
                <option value="madurai">madurai</option>
                <option value="thirunalvali">thirunalvali</option>
            </select>
           
          </div>
          <div class="content">
            <label class="rahul" for="course">course</label>
            : <select name="select" id="select">
                <option value="-1" selected>select..</option>
                <option value="">DME</option>
                <option value="">DEEE</option>
                <option value="">DECE</option>
                <option value="">DAE</option>
            </select>

          </div>
          <div class="content">
          <label class="rahul" for="mail">e-mail</label>
         :  <input type="email" required placeholder=" enter e-mail">
          </div>
          <div class="content">
            <label class="rahul" for="num">mobile number</label> 
        : <input type="text" required placeholder="enter mobile num" minlength="10" maxlength="10">     
        </div>
          <div class="content">
            <label class="rahul" for="dob">date of birth</label>
          :  <input type="date" required placeholder="enter dob" min="2001-01-01" max="2010-01-01"  >
          </div>
          <div class="content">
            <button type="reset">reset</button>
            <button type="submit">submit</button>
          </div>
          <div class="content"></div>
         </div>
    </div>
         
    </form>
</div>
    
</body>
</html>
